<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/WEB-INF/bootstraper.xhtml" />
        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div class="wrapper fadeInDown">
            <div class="title-geral-container">
                <h2 class="">SIJOGA</h2>
            </div>
            <div id="formContent">
                <!-- Tabs Titles -->

                <!-- Icon -->
                <div class="fadeIn first title-container">
                    <h2>Login</h2>
                </div>

                <!-- Login Form -->
                <h:form>
                    <h:outputLabel for="email" value="Email" styleClass="fadeIn second"/><br />
                    <h:inputText id="email" value="#{loginMB.email}" required="true" styleClass="fadeIn second" requiredMessage="Email é campo obrigatório" /><br />
                    <h:message for="email" class="msg-erro"/><br /><br />
                    <h:outputLabel for="senha" value="Senha" styleClass="fadeIn third"/> <br />
                    <h:inputSecret id="senha" value="#{loginMB.senha}" required="true" styleClass="fadeIn third" requiredMessage="Senha é campo obrigatório" /> <br />
                    <h:message for="senha" class="msg-erro" /><br /><br />
                    <h:commandButton value="Entrar" action="#{loginMB.doLogin}" styleClass="fadeIn fourth" />
                    <h:messages class="alert alert-danger"/>
                </h:form>
                <h:form>
                    <h:commandLink value="Novo registro" action="#{loginMB.novoRegistro()}" class="underlineHover"/>
                </h:form>

                                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Esqueceu sua senha?</a>
                </div>

            </div>
        </div>

    </h:body>
</html>
