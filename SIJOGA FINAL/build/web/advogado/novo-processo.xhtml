<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:include src="/WEB-INF/bootstraper.xhtml" />
    </h:head>
    <h:outputStylesheet library="css" name="processo.css"></h:outputStylesheet>
    <h:body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top" style="position:sticky; top:0; z-index: 999">
            <div class="container" >
                <a class="navbar-brand" href="#">
                    <span style="font-size:1.4rem; font-weight: 400">SIJOGA - ADVOGADO
                        <span class="material-icons" style=" margin-left: 10px">
                            work
                        </span>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <h:form>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-pills">
                                <h:commandLink value="Voltar para lista de processos (e cancelar criação de fase)" action="#{advogadoPage.voltarParaProcessos()}" style="margin: 5px" styleClass="nav-link"/>    
                            </li>
                            <li class="nav-pills">
                                <h:commandLink value="Logout" action="#{loginMB.doLogout()}" style="margin: 5px" styleClass="nav-link"/>    
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container" style="margin-bottom: 10px">
            <h1 class="mt-4">Novo processo</h1>
            <p>Formulário de criação de um novo processo</p>
            <h:messages class="alert alert-danger"/>
        </div>

        <!-- Detalhes do processo e cards das fases -->
        <div class="processo-container">

            <h:form style="margin-bottom: 25px">
                <h:commandButton class="btn btn-info" value="Cadastrar nova pessoa" action="#{novoProcesso.cadastrarNovaPessoa()}" />
            </h:form>

            <!-- Formulario -->
            <h5 style="margin-bottom:25px">Novo processo</h5>
            <div class="formulario-container">
                <h:form>
                    <div class="form-group">
                        <label for="cpfPromovente">CPF da parte promovente</label>
                        <p:inputMask class="form-control" id="cpfPromovente" mask="999.999.999-99" value="#{novoProcesso.cpfPromovente}" required="true" requiredMessage="Campo obrigatório" />
                        <h:message for="cpfPromovente" class="msg-erro"/>
                    </div>

                    <div class="form-group">
                        <label for="cpfPromovido">CPF da parte promovida</label>
                        <p:inputMask class="form-control" id="cpfPromovido" mask="999.999.999-99" value="#{novoProcesso.cpfPromovido}" required="true" requiredMessage="Campo obrigatório" />
                        <h:message for="cpfPromovido" class="msg-erro"/>
                    </div>

                    <div class="form-group">
                        <label for="oabPromovido">OAB da parte promovida (não obrigatório)</label>
                        <p:inputText class="form-control" id="oabPromovido" value="#{novoProcesso.oabPromovido}" converterMessage="Apenas números."/>
                    </div>

                    <h:commandButton value="Salvar a editar fase inicial" action="#{novoProcesso.salvarNovoProcesso()}" class="btn btn-primary"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
